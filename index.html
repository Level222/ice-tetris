<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Tetris</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="center">
      <h1><img src="./ice-tetris-image.png" alt="Ice Tetris"></h1>

      <div id="tetris"></div>

      <section>
        <h2>遊び方</h2>
        <ul>
          <li>基本はテトリスです。</li>
          <li>25~60秒ほどで溶けます。</li>
          <li>とりあえずやってみれば非常にうざいということがわかると思います。</li>
          <li>もう一度プレイしたい場合は再読み込みしてください。</li>
        </ul>
      </section>

      <section>
        <h2>備考</h2>
        <ul>
          <li>お使いのブラウザで動かない場合は、最新版のChromeでお試しください。</li>
          <li>スタート画面やTスピン判定、スマホ対応などを行っていませんが、急いで作ったためご了承ください。</li>
          <li>リポジトリ: <a href="https://github.com/Level222/ice-tetris/tree/main" target="_blank" rel="noreferrer noopener">https://github.com/Level222/ice-tetris/</a></li>
          <li>別に溶かさなくても良かったのではと後から思っています。</li>
        </ul>
      </section>
    </div>
  </main>
  <script src="./js/index.js" defer></script>
</body>

</html>
